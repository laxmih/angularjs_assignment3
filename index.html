<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm" >
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.logMenuItems(menu.searchTerm)">Narrow It Down For Me!</button>
    </div>

    <div class="row">
        <found-items items="menu.found" title="{{menu.title}}" on-remove="menu.removeItem(index)" search="menu.filter"></found-items>
    </div>

    </div>
  </body>
</html>
